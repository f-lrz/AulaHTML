<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECEBA</title>
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>

    <h1>BENIVINDORECEBA</h1>

    <ul>

        <li>BRA</li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/22px-Flag_of_Brazil.svg.png"
            alt="Brazil Flag" 
            style="width: 22px; height: 15px;"
        />
        <ol type="I">
            <li>Fla</li>
            <li>Pal</li>
            <li>Cam</li>
        </ol>

        <li>ARG</li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_Argentina.svg/22px-Flag_of_Argentina.svg.png" 
        alt="Argentina Flag" 
        style="width: 22px; height: 15px;">
        <ol type="I">
            <li>Ros</li>
            <li>San</li>
            <li>Bel</li>
        </ol>

        <li>URU</li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Uruguay.svg/22px-Flag_of_Uruguay.svg.png"
        alt="Uruguay Flag" 
        style="width: 22px; height: 15px;">
        <ol type="I">
            <li>Mon</li>
            <li>Sal</li>
            <li>Col</li>
        </ol>

        <li>PAR</li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Flag_of_Paraguay.svg/22px-Flag_of_Paraguay.svg.png" 
        alt="Paraguay Flag" 
        style="width: 22px; height: 15px;">
        <ol type="I">
            <li>Asu</li>
            <li>Enc</li>
            <li>Con</li>
        </ol>

        <li>CHI</li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Flag_of_Chile.svg/22px-Flag_of_Chile.svg.png" 
        alt="Chile Flag" 
        style="width: 22px; height: 15px;">
        <ol type="I">
            <li>Sant</li>
            <li>Valp</li>
            <li>Conce</li>
        </ol>
    </ul>

    <br>

    <label for="name">Nome (1 a 15 caracteres):</label>
    <input
        type="text"
        id="name"
        name="name"
        required
        minlength="1"
        maxlength="15"
        size="10" />

    <br>
    <br>
    <br>

    <label for="email">Email:</label>
    <input 
        type="email" 
        id="email" 
        pattern=".+@example\.com" 
        size="30" required />

    <br>
    <br>
    <br>

    <input 
        class="styled" 
        type="button" 
        value="Confirmar" />

</body>
</html>
